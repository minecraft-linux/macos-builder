name: CI
on:
  push:
    branches:
    - main
    - 'releases/*'
  pull_request:
  workflow_dispatch:
    inputs:
      type:
        type: choice
        default: draft
        options:
        - build
        - draft
        - release
jobs:
  read-repo-files:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        repository: ${{ github.repository_owner }}/macos-builder-meta
        ref: ${{ vars.META_COMMIT }}
        token: ${{ secrets.META_TOKEN }}    
    - name: Setup Outputs
      id: out
      run: |
        echo "mcpelauncher-ref=$(cat mcpelauncher.commit)" >> $GITHUB_OUTPUT
    outputs:
      mcpelauncher-ref: ${{ steps.out.outputs.mcpelauncher-ref }}
  ci:
    needs: read-repo-files
    if: (!cancelled())
    uses: ./.github/workflows/main.yml
    with:
      publish: ${{ github.event_name == 'push' && github.server_url == 'https://github.com' || github.event_name == 'workflow_dispatch' && (inputs.type == 'release' || inputs.type == 'draft') }}
      use-repo-files: true
      offset: 400
      build-m1: true
      release: ${{ github.event_name == 'workflow_dispatch' && inputs.type == 'release' }}
      draft: ${{ github.event_name == 'workflow_dispatch' && inputs.type == 'draft' }}
      mcpelauncher-ref: ${{ needs.read-repo-files.outputs.mcpelauncher-ref || 'ng' }}
    secrets: inherit
